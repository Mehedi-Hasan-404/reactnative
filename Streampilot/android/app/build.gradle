apply plugin: "com.android.application"

android {
    namespace "com.streampilot.app"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.streampilot.app"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
}
